name: Fetch full sitemap

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y curl xmlstarlet gzip

      - name: Download and expand sitemap
        run: |
          set -e
          BASE_URL="https://salomon.community"
          OUTPUT="sitemap_full.txt"
          > "$OUTPUT"

          # Возможные пути
          for PATH in "/sitemap_index.xml" "/wp-sitemap.xml" "/sitemap.xml"; do
            URL="$BASE_URL$PATH"
            echo "🛰 Trying $URL"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Found sitemap: $URL"
              MAIN_SITEMAP="$URL"
              break
            fi
          done

          if [ -z "$MAIN_SITEMAP" ]; then
            echo "❌ No sitemap found on $BASE_URL"
            exit 1
          fi

          # Скачиваем основной сайтмап
          curl -sL "$MAIN_SITEMAP" -o main.xml

          echo "🔍 Extracting nested sitemaps..."
          xmlstarlet sel -N sm="*" -t -v "//sm:sitemap/sm:loc" -n main.xml > sitemaps.txt || true

          if [ ! -s sitemaps.txt ]; then
            echo "⚠️ No nested sitemaps found — trying direct URLs"
            xmlstarlet sel -N sm="*" -t -v "//sm:url/sm:loc" -n main.xml >> "$OUTPUT" || true
          else
            echo "🌐 Fetching nested sitemaps..."
            while read -r SITEMAP_URL; do
              [ -z "$SITEMAP_URL" ] && continue
              echo "Processing: $SITEMAP_URL"
              curl -sL "$SITEMAP_URL" -o tmp.xml
              xmlstarlet sel -N sm="*" -t -v "//sm:url/sm:loc" -n tmp.xml >> "$OUTPUT" || true
            done < sitemaps.txt
          fi

          echo "✅ Collected $(wc -l < "$OUTPUT") URLs into $OUTPUT"

      - name: Commit & push
        run: |
          git config user.name "Sitemap Updater"
          git config user.email "actions@github.com"
          git add sitemap_full.txt
          git commit -m "update full sitemap $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
